<iDOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="favicon.ico">
	<title>Sviewer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://cdn.jsdelivr.net/npm/copy-image-clipboard/dist/index.browser.js"></script>
</head>
<body>
	
	<main id='main'>
		<div id='img-div'>
			<img id='img' src=''>
		</div>
	</main>
	<header>
		<p id='img-name'>&nbsp;&nbsp;&nbsp;&nbsp;</p>
		<div id="upload-div" class="tooltip button">
			<input type="file" id='upload' accept="image/*" multiple>
			<i class='upload-icon button-upload bx bx-image-alt'></i>
			<span>Open</span>
		</div>
		<i class='button bx bx-plus tooltip'><span>Zoom+</span></i>
		<i class='button bx bx-minus tooltip'><span>Zoom-</span></i>
		<i class='button bx bx-reset tooltip'><span>Reset</span></i>
		<i class='button bx bx-chevron-left tooltip'><span>Back</span></i>
		<i class='button bx bx-chevron-right tooltip'><span>Next</span></i>
		<i class='button bx bx-rotate-left tooltip'><span>Rotate-</span></i>
		<i class='button bx bx-rotate-right tooltip'><span>Rotate+</span></i>
		<i class='button button-pixel-mode bx bx-cube tooltip'><span>Pixel</span></i>
		<i class='button bx bx-copy tooltip'><span>Copy</span></i>
		<i class='button bx bx-moon tooltip' id="toggle-darkmode-button"><span>Theme</span></i>
		<i class='button button-fullscreen bx bx-fullscreen tooltip'><span>Fullscreen</span></i>
	</header>
	
	<script src="assets/js/main.js"></script>
	<script src="assets/js/copy.js"></script>
	<script src="assets/js/drag-and-drop.js"></script>
	<script src="assets/js/zoom.js"></script>
	<script src="assets/js/rotate.js"></script>
	<script src="assets/js/drag.js"></script>
	<script src="assets/js/fullscreen.js"></script>
	<script src="assets/js/pixel-mode.js"></script>
	<script src="assets/js/edarkmode.js"></script>
</body>
</html>
