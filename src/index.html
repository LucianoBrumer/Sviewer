<iDOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="favicon.ico">
	<title>Sviewer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://cdn.jsdelivr.net/npm/copy-image-clipboard/dist/index.browser.js"></script>
</head>
<body>
	
	<main id='main'>
		<div id='img-div'>
			<img id='img' src=''>
		</div>
	</main>
	<header>
		<p id='img-name'>&nbsp;&nbsp;&nbsp;&nbsp;</p>
		<div class='upload-button'>
			<input type="file" id='upload' accept="image/*" multiple>
			<i class='upload-icon button bx bx-image-alt'></i>
		</div>
		<i class='button bx bx-plus'></i>
		<i class='button bx bx-minus'></i>
		<i class='button bx bx-reset'></i>
		<i class='button bx bx-chevron-left'></i>
		<i class='button bx bx-chevron-right'></i>
		<i class='button bx bx-rotate-left'></i>
		<i class='button bx bx-rotate-right'></i>
		<i class='button button-pixel-mode bx bx-cube'></i>
		<i class='button bx bx-copy'></i>
		<i class='button button-theme bx bx-moon'></i>
		<i class='button button-fullscreen bx bx-fullscreen'></i>
	</header>
	
	<script src="assets/js/main.js"></script>
	<script src="assets/js/copy.js"></script>
	<script src="assets/js/drag-and-drop.js"></script>
	<script src="assets/js/zoom.js"></script>
	<script src="assets/js/rotate.js"></script>
	<script src="assets/js/drag.js"></script>
	<script src="assets/js/fullscreen.js"></script>
	<script src="assets/js/pixel-mode.js"></script>
	<script src="assets/js/theme-mode.js"></script>
</body>
</html>
